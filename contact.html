<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend:100,200,300,400,500,600|Roboto:100,200,300,400,500,600">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Think-In-Space</title>
</head>
<body class="bg-color-body">
    <header id="header">
        <div class="row no-gutters">
            <a href="index.html" class="logo-header col-md-3" alt="Hot air balloons floating in the distance."></a>
            <div class="col-md-9">
                <div class="row no-gutters bg-color-title">
                    <div class="col">
                        <h1 class="title">Elwyn T. Davies</h1>
                    </div>
                </div>
                <div class="row no-gutters bg-color-sub-title">
                    <div class="col">
                        <h2 class="sub-title">Life Coach and Mentor</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row no-gutters bg-color-nav">
            <div class="col">
                <ul id="navbar" class="list-inline nav-menu">
                    <li class="col-6 col-sm-3 list-inline-item nav-item">
                        <a href="index.html"><i class="fa-solid fa-house" aria-hidden="true"></i><span>Home</span></a></li>
                    <li class="col-6 col-sm-3 list-inline-item nav-item">
                        <a href="coaching.html"><i class="fa-solid fa-book" aria-hidden="true"></i><span>Coaching</span></a></li>
                    <li class="col-6 col-sm-3 list-inline-item nav-item">
                        <a href="contact.html"><i class="fa-solid fa-phone" aria-hidden="true"></i><span>Contact</span></a></li>
                    <li class="col-6 col-sm-3 list-inline-item nav-item">
                        <a href="faqs.html"><i class="fa-solid fa-comment" aria-hidden="true"></i><span>FAQs</span></a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="form-section bg-color-form">
        <div class="row">
            <div class="col form">
                <form action="#" method="post">
                    <label for="full-name">Name</label>
                    <input type="text" name="full-name" id="full-name" class="contact-item" placeholder="Enter your Name">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number" class="contact-item" placeholder="Enter your Phone Number">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="contact-item" placeholder="Enter your Email Address">
                    <label for="date-time">Date</label>
                    <input type="datetime-local" name="date-time" id="date-time" class="contact-item">
                    <label for="client-message">Message</label>
                    <textarea name="client-message" id="client-message" cols="30" rows="10"></textarea>
                    <input type="submit">
                </form>
            </div>
        </div>
    </section>
    <footer id="footer" class="container-fluid bg-color-footer">
        <div class="row no-gutters">
            <div class="col">
                <ul class="list-inline footer-menu">
                    <li class="list-inline-item">
                        <a href="https://en-gb.facebook.com/" target="_blank">
                            <i class="fa-brands fa-square-facebook" aria-hidden="true"></i><span> Facebook</span></a></li>
                    <li class="list-inline-item">
                        <a href="https://uk.linkedin.com/" target="_blank">
                            <i class="fa-brands fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span></a></li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/" target="_blank">
                            <i class="fa-brands fa-square-instagram" aria-hidden="true"></i><span> Instagram</span></a></li>
                    <li class="list-inline-item">
                        <a href="https://twitter.com/" target="_blank">
                            <i class="fa-brands fa-square-twitter" aria-hidden="true"></i><span> Twitter</span></a></li>
                    <li class="list-inline-item">
                        <a href="https://www.dropbox.com/" target="_blank">
                            <i class="fa-brands fa-dropbox" aria-hidden="true"></i><span> DropBox</span></a></li>
                </ul>
            </div>
        </div>
        <div class="row footer-contact">
            <div class="col">
                <p>Contact: 07708438713</p>
                <p>Email: elwynd50@googlemail.com</p> 
            </div>
        </div>
        <div class="row footer-copyright">
            <div class="col">
                <p>Think In Space <span><i class="fa-regular fa-copyright"></i>Copyright</span> 2023</p>
            </div>
        </div>
    </footer>
</body>
</html>
